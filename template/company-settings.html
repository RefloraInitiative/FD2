<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reflora</title>
        <link rel="stylesheet" href="./../build/cd-style.css" />
        <link rel="stylesheet" href="./../css/pages/company-dashboard.css" />
        <link rel="stylesheet" href="./css/splide.css" />
        <link rel="stylesheet" href="./fonts/cd/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <style>
            svg:hover text,
            svg:hover polyline {
                display: block;
            }
            .cd-input {
                background: #eff2ff;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                border: 0;
                display: block;
                margin-bottom: 15px;
                padding: 5px 15px;
                width: 100%;
            }

            .cd-button {
                background: #5d5fef;
                border-radius: 20px;
                border: 0;
                padding: 6px 15px;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <header class="cd-verticalBar">
            <div class="cd-verticalBar__hamburger bi bi-list"></div>
            <nav class="cd-verticalBar__list">
                <ul>
                    <li>
                        <a class="text-white" href="company-dashboard.html"><span class="dash-carbon"></span><span>Carbon balance</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-project"></span><span>Projects</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-calculate"></span><span>Calculator</span></a>
                    </li>
                    <li>
                        <a class="active text-white" href="company-settings.html"><span class="dash-setting"></span><span>Settings</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-faq"></span><span>FAQ'S</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-logout"></span><span>Logout</span></a>
                    </li>
                </ul>
            </nav>
            <div class="cd-verticalBar__info text-center">
                <a href="#">
                    <img class="mar-b-30" src="./images/logo/cd-logo.png" alt="Reflora brand logo" />
                </a>
                <a class="text-white text-decoration-none nv-d-block text-smallest mar-b-15" href="#">Privacy policy</a>
                <a class="text-white text-decoration-none nv-d-block text-smallest mar-b-15" href="#">T & C</a>
            </div>
        </header>

        <main class="desktop:mar-l-35 desktop:pad-l-40">
            <div class="desktop:mar-10">
                <div class="nv-row mar-h-0">
                    <div class="nv-col-12 fluid-wrapper cd-banner">
                        <img src="./images/dashboard-bg-1.png" class="cd-banner__image" alt="background forest view" />
                        <div class="pad-h-5 cd-banner__title">HELLO APOORVA,</div>
                        <div class="pad-h-5 cd-banner__desc">THIS IS YOUR CARBON BALANCE</div>
                    </div>
                </div>
            </div>

            <div class="fluid-wrapper mar-t-20 mar-h-60 tablet:mar-h-0">
                <div class="nv-row mar-t-60 desktop:mar-t-0">
                    <div class="nv-col-12 desktop:nv-col-5 desktop:nv-offset-1">
                        <p class="text-primary font-weight-bold">PERSONAL DETAILS</p>

                        <form action="">
                            <input class="cd-input" type="text" placeholder="First Name" />
                            <input class="cd-input" type="text" placeholder="Last Name" />
                            <input class="cd-input" type="email" placeholder="Email Address" />
                            <input class="cd-input" type="text" placeholder="Phone Number" />
                        </form>
                    </div>
                    <div class="nv-col-12 desktop:nv-col-5 mar-t-60 desktop:mar-t-0">
                        <p class="text-primary font-weight-bold">ORGANISATION DETAILS</p>

                        <form action="">
                            <input class="cd-input" type="text" placeholder="Organisation Name" />
                            <input class="cd-input" type="text" placeholder="Registered Address" />
                            <input class="cd-input" type="text" placeholder="City" />
                            <input class="cd-input" type="text" placeholder="Country" />
                            <input class="cd-input" type="text" placeholder="ZIP Code" />
                            <input class="cd-input" type="text" placeholder="Vat ID" />
                        </form>
                    </div>
                </div>
                <div class="nv-d-flex nv-col-3 pad-v-20 full-width mar-h-auto text-center nv-justify-content-center">
                    <button class="btn btn-rounded btn-primary mar-h-auto">UPDATE</button>
                </div>
            </div>
        </main>

        <script src="./../build/cd-script.js"></script>
    </body>
</html>
