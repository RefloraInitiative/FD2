<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflora</title>
    <link rel="stylesheet" href="./../build/cd-style.css" />
    <link rel="stylesheet" href="./../css/pages/company-dashboard.css" />
    <link rel="stylesheet" href="./fonts/cd/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/js-offcanvas.css">
    <link rel="stylesheet" href="./../css/pages/offcanvas.css">

</head>

<body>
    <!-- Right mobile sidebar -->
    <aside class="js-offcanvas js-open nv-d-block desktop:nv-d-none"
        data-offcanvas-options='{"modifiers":"right,overlay"}' id="off-canvas-right" role="complementary">
        <div class="c-offcanvas__inner o-box u-pos-relative">
            <div class="nv-d-flex nv-flex-column">
                <a href="#">
                    <img src="./images/logo/cd-logo.png" width="120" alt="Reflora brand logo" />
                </a>
                <svg class="nv-width-10 mar-v-20" xmlns="http://www.w3.org/2000/svg" width="264" height="1"
                    viewBox="0 0 264 1" fill="none">
                    <path d="M0 0.5H141M173 0.5H209M250 0.5H264" stokeWith="2" stroke="#F8FFF9" />
                </svg>
            </div>
            <nav class="cd-verticalBar__list mobile">
                <ul>
                    <li>
                        <a class="text-white" href="company-dashboard.html"><span
                                class="dash-carbon"></span><span>Carbon balance</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-project"></span><span>Projects</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-calculate"></span><span>Calculator</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="company-settings.html"><span
                                class="dash-setting"></span><span>Settings</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-faq"></span><span>FAQ'S</span></a>
                    </li>
                    <li>
                        <a class="text-white" href="#"><span class="dash-logout"></span><span>Logout</span></a>
                    </li>
                    <li>
                        <a class="text-white text-decoration-none nv-d-block  mar-t-15" href="#">Privacy policy</a>

                    </li>
                    <li><a class="text-white text-decoration-none nv-d-block  mar-b-15" href="#">T & C</a></li>
                </ul>
            </nav>
        </div>
        <!-- Right mobile sidebar -->
        <button class="js-offcanvas-close bi bi-x-lg"
            data-button-options='{"modifiers":"blue,hard,close-right"}'></button>
    </aside>
    <header class="cd-verticalBar">
        <div class="cd-verticalBar__hamburger text-white bi bi-list"></div>
        <nav class="cd-verticalBar__list">
            <ul>
                <li>
                    <a class="text-white" href="company-dashboard.html"><span class="dash-carbon"></span><span>Carbon
                            balance</span></a>
                </li>
                <li>
                    <a class="text-white" href="#"><span class="dash-project"></span><span>Projects</span></a>
                </li>
                <li>
                    <a class="text-white" href="#"><span class="dash-calculate"></span><span>Calculator</span></a>
                </li>
                <li>
                    <a class="active text-white" href="company-settings.html"><span
                            class="dash-setting"></span><span>Settings</span></a>
                </li>
                <li>
                    <a class="text-white" href="#"><span class="dash-faq"></span><span>FAQ'S</span></a>
                </li>
                <li>
                    <a class="text-white" href="#"><span class="dash-logout"></span><span>Logout</span></a>
                </li>
            </ul>
        </nav>
        <div class="cd-verticalBar__info text-center">
            <a href="#">
                <img class="mar-b-30" src="./images/logo/cd-logo.png" alt="Reflora brand logo" />
            </a>
            <a class="text-white text-decoration-none nv-d-block text-smallest mar-b-15" href="#">Privacy policy</a>
            <a class="text-white text-decoration-none nv-d-block text-smallest mar-b-15" href="#">T & C</a>
        </div>
    </header>

    <main class="desktop:mar-l-35 desktop:pad-l-40">

        <div id="main-slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="./images/img-1.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="./images/img-2.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="./images/img-3.png" alt="" />
                    </li>
                </ul>
            </div>
        </div>
        <!-- Add the progress bar element -->
        <div class="my-slider-progress">
            <div class="my-slider-progress-bar"></div>
        </div>

        <div id="thumbnail-slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="./images/img-1.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="./images/img-2.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="./images/img-3.png" alt="" />
                    </li>
                </ul>
            </div>
        </div>

    </main>

    <link rel="stylesheet" href="./css/splide.css" />
    <script src="./../build/cd-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/modernizr.min.js"></script>
    <script src="./js/js-offcanvas.pkgd.min.js"></script>
    <script src="./js/off-canvas.js"></script>


    <script src="./js/splide.js"></script>

    <script>
        var main = new Splide('#main-slider', {
            type: 'fade',
            heightRatio: 0.5,
            pagination: false,
            arrows: false,
            cover: true,
        });

        var thumbnails = new Splide('#thumbnail-slider', {
            rewind: true,
            fixedWidth: 104,
            fixedHeight: 58,
            isNavigation: true,
            gap: 10,
            focus: 'center',
            pagination: false,
            cover: true,
            dragMinThreshold: {
                mouse: 4,
                touch: 10,
            },
            breakpoints: {
                640: {
                    fixedWidth: 66,
                    fixedHeight: 38,
                },
            },
        });
      //  var bar = thumbnails.root.querySelector('.my-slider-progress-bar');

        // Update the bar width:
        // thumbnails.on('mounted move', function () {
        //     var end = thumbnails.Components.Controller.getEnd() + 1;
        //     bar.style.width = String(100 * (thumbnails.index + 1) / end) + '%';
        // });
        main.sync(thumbnails);
        main.mount();
        thumbnails.mount();
    </script>
    <style>
        .splide__slide img {
            width: 100%;
            height: auto;
        }

        .splide__slide {
            opacity: 0.3;
        }

        .splide__slide.is-active {
            opacity: 1;
        }

        .splide {
            visibility: visible;
        }

        .my-slider-progress {
            background: #ccc;
        }

        .my-slider-progress-bar {
            background: greenyellow;
            height: 2px;
            transition: width 400ms ease;
            width: 0;
        }
    </style>
</body>

</html>
